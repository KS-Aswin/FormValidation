<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form Design</title>
      <link rel="stylesheet" href="./styles/style.css">
   </head>
   <body>
      <div class="container">
         <h1>REGISTRATION FORM</h1>
         <form id="registrationForm">
            <div class="inputFields">
               <div class="input-group">
                  <label for="firstName">First Name :</label>
                  <input type="text" id="firstName" name="firstName" required>		    
               </div>
               <p id="fname" class="pTag"></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="lastName">Last Name :</label>
                  <input type="text" id="lastName" name="lastName" required>		    
               </div>
               <p id="lname" class="pTag"></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="address">Address :</label>
                  <textarea id="address" rows="4" name="address" required></textarea>		    
               </div>
               <p id="add" class="pTag" ></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="phone">Phone Number :</label>
                  <input type="text" id="phone" name="phone" required>		    
               </div>
               <p id="ph" class="pTag" ></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="email">Email Address :</label>
                  <input type="text" id="email" name="email" required>		    
               </div>
               <p id="mail" class="pTag"></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="password">Password :</label>
                  <input type="password" id="password" name="password" required>		    
               </div>
               <p id="pass" class="pTag"></p>
            </div>
            <div class="inputFields">
               <div class="input-group">
                  <label for="cPassword">Confirm Password :</label>
                  <input type="password" id="cPassword" name="cPassword" required>		    
               </div>
               <p id="cpass" class="pTag" ></p>
            </div>
         </form>
         <button type="button" onclick="validateForm()">Register</button>
      </div>
      <script src="./scripts/validation.js"></script>      
   </body>
</html>
